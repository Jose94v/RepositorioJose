<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fetch</title>
	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-7">
				<h1>Pedidos asincrónicos con Fetch</h1>
				<form action="" method="get">
					<div class="form-group">
						<label for="pais">País:</label>
						<select class="form-control" name="combo-paises" id="pais"></select>
					</div>

					<div class="form-group">
						<label for="region">Region:</label>
						<select class="form-control" name="combo-regiones" id="region"></select>
					</div>

					<div class="form-group">
						<label for="ciudad">Ciudad:</label>
						<select class="form-control" name="combo-ciudades" id="ciudad"></select>
					</div>

					<button class="btn btn-success">ENVIAR</button>
				</form>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
